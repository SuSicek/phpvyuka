<!DOCTYPE html>
<html>
<body>

<h1>Calculator</h1>

<form oninput="x.value=eval(a.value + op.value + b.value)">
  <input type="text" id="a" value="">
    <td><select name="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </td>
  +<input type="text" id="b" value="">
  =<output name="x" for="a b"></output>
</form>
</body>
</html>
